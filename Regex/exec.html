    <script>
        let str = 'hoje é 30/08/2022 e amanhã será 31/08/22. Meu aniversario é 2/12'       
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez']

        const regex = /(\d{1,2})\//g
        
        // console.log(regexGlobal.exec(str))
        // console.log(regexGlobal.exec(str))
        // console.log(regexGlobal.exec(str))

        let arr = regex.exec(str)        
        
        while (arr){
            console.log(`Encontrei ${arr[0]} na posicao ${arr.index}. Proxima busca começa em ${regex.lastIndex}`)
            arr = regex.exec(str)
        }   
        console.log('terminou o loop')
        
    </script>
