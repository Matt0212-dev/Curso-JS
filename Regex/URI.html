<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI</title>
</head>
<body>

    <script>
        let str = 'https://www.google.com/search?user=mateus&id=1&q=regex'       

        const regex = /[&?](\w+)=(\w+)/g
        let arr;
        const obj = {}

        while (arr = regex.exec(str)){
            console.log(arr)
            obj[arr[1]] = arr[2]
        }
        console.log(obj)
        
    </script>

</body>
</html>
